<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>날씨앱 v0.1</title>
	<link rel="stylesheet" href="../css/all.min.css">
	<link rel="stylesheet" href="../css/bootstrap-icons.css">
	<link rel="stylesheet" href="../css/bootstrap.min.css">
	<link rel="stylesheet" href="../css/slick.css">
	<link rel="stylesheet" href="../css/slick-theme.css">
	<link rel="stylesheet" href="../css/base.css">
    <link href="http://cdn.jsdelivr.net/gh/sunn-us/SUIT/fonts/static/woff2/SUIT.css" rel="stylesheet">
	<link rel="stylesheet" href="../css/index.css">
	<script src="../js/jquery-3.6.0.min.js"></script>
	<script src="../js/bootstrap.min.js"></script>
	<script src="../js/slick.min.js"></script>
    <script src="../js/moment.min.js"></script>
   

</head>
<body>
    
        <div class="bg-wrapper">
            <div class="bg-wrap bg1 bi-brightness-high"></div>
            <div class="bg-wrap bg2 bi-brightness-high"></div>
            <div class="bg-wrap bg3 bi-brightness-high"></div>
        </div>
        <div class="stage-wrapper">
           <div class="wrapper">
                <header class="header-wrapper">
                        <h1 class="title"><span>대한민국</span>날씨정보</h1>     
                </header>
                <div class="container-wrapper">
                    <section class="weather-wrapper">
                          <div class="daily-wrapper">
                                <div class="title-wrap">
                                    <h3 class="position">현재위치</h3>
                                    <h2 class="name"></h2>
                                    <h4 class="time"></h4>
                                </div>
                                <div class="summery-wrap"></div>
                                <div class="icon-wrap">
                                    <img src="" alt="icon" class="mw-100">
                                </div>
                                <div class="desc-wrap">
                                    <div class="temp-wrap">
                                        <div class="temp-desc">
                                            어제
                                            <span class="josa"></span>
                                            <span class="gap">
                                                <span class="gap-temp"></span>    
                                                <sup>o</sup>C
                                            </span>
                                        
                                            <span class="desc"></span>
                                        </div>
                                        <div class="temp">
                                            <span class="current-temp"></span><sup>o</sup>C
                                        </div>
                                        <div class="temp-gap">
                                            최고: <span class="max"></span><sup>o</sup>C
                                            최저: <span class="min"></span><sup>o</sup>C
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="weekly-wrapper">
                                <div class="slide-stage">
                                    <div class="slide-wrapper">
                                        <div class="slide">
                                            <div class="date-wrap">
                                                2월 3일 22시
                                            </div>
                                            <div class="img-wrap">
                                                <img src="http://openweathermap.org/img/wn/10d.png" alt="icon" class="mw-100">
                                            </div>
                                            <div class="temp-wrap">
                                                <div class="temp">
                                                    <span class="current-temp">24</span><sup>o</sup>C
                                                </div>
                                            </div>
                                        </div>
                                        <div class="slide">
                                            <div class="date-wrap">
                                                2월 3일 22시
                                            </div>
                                            <div class="img-wrap">
                                                <img src="http://openweathermap.org/img/wn/10d.png" alt="icon" class="mw-100">
                                            </div>
                                            <div class="temp-wrap">
                                                <div class="temp">
                                                    <span class="current-temp">24</span><sup>o</sup>C
                                                </div>
                                            </div>
                                        </div>
                                        <div class="slide">
                                            <div class="date-wrap">
                                                2월 3일 22시
                                            </div>
                                            <div class="img-wrap">
                                                <img src="http://openweathermap.org/img/wn/10d.png" alt="icon" class="mw-100">
                                            </div>
                                            <div class="temp-wrap">
                                                <div class="temp">
                                                    <span class="current-temp">24</span><sup>o</sup>C
                                                </div>
                                            </div>
                                        </div>
                                        <div class="slide">
                                            <div class="date-wrap">
                                                2월 3일 22시
                                            </div>
                                            <div class="img-wrap">
                                                <img src="http://openweathermap.org/img/wn/10d.png" alt="icon" class="mw-100">
                                            </div>
                                            <div class="temp-wrap">
                                                <div class="temp">
                                                    <span class="current-temp">24</span><sup>o</sup>C
                                                </div>
                                            </div>
                                        </div>
                                        <div class="slide">
                                            <div class="date-wrap">
                                                2월 3일 22시
                                            </div>
                                            <div class="img-wrap">
                                                <img src="http://openweathermap.org/img/wn/10d.png" alt="icon" class="mw-100">
                                            </div>
                                            <div class="temp-wrap">
                                                <div class="temp">
                                                    <span class="current-temp">24</span><sup>o</sup>C
                                                </div>
                                            </div>
                                        </div>
                                        

                                    </div>
                                    <i class="bt-slide left bi-chevron-left"></i>
                                    <i class="bt-slide right bi-chevron-right"></i>
                                </div>
                            </div>
                    </section>                    
                    <section class="map-wrapper">
                        <div id="map"></div>
                    </section>
                </div>
                
           </div>

        </div>
  
 
        
    <script type="text/javascript" src="//dapi.kakao.com/v2/maps/sdk.js?appkey=bee6546e2c854d1ebb4f340f8d231f9f"></script>
    
    <script src="../js/index.js"></script>
    <script src="../js/util.js"></script>
</body>
</html>
